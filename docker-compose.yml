version: '3'

services:

  postgres:
    image: postgres
    env_file: .env
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - 8080:8080
    depends_on:
      - postgres
    restart: unless-stopped

  ping:
    build: frontend/
    ports:
      - 80:3000
    env_file: .env
    depends_on:
      - pong
    restart: unless-stopped

  pong:
    build: backend/
    env_file: .env
    depends_on:
      - postgres
    restart: unless-stopped
